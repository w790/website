<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Главная страница</title>
    <style>
      /* Дополнительные стили для лучшего отображения */
      header {
        position: relative;
        overflow: hidden;
      }
      .header-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Фоновое изображение -->
      <img
        src="/static/header.jpeg"
        class="w-100"
        style="height: 60vh; object-fit: cover"
        alt="Шапка отеля"
      />

      <!-- Кнопки в правом верхнем углу -->
      <div class="header-buttons">
        <a href="/" class="btn btn-warning">SherSnow</a>
        <button class="btn btn-warning">О нас</button>
        <a href="/login" class="btn btn-warning me-2">Войти</a>
        <a href="/rooms" class="btn btn-warning">Отели</a>
      </div>
    </header>
  </body>
</html>
