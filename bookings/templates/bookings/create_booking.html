{% extends "base.html" %}
{% block title %}Бронирование | SherSnow{% endblock %}

{% block content %}
<div class="container">
    <h2>Бронирование номера</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Подтвердить</button>
        <a href="{% url 'room_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
